        <div class="size-default">
            <h2 class="title-default">Sinais Vitais</h2>
        <form>
            <div class="flex-group">
                <labeL>Frequência cardíaca:</labeL>
                <div class="cardiac size-vital">
                    <input placeholder="BPM (Batimentos por Minuto...)">
                    <textarea placeholder="Considerações..."></textarea>
                </div>
                <label>Frequência Respiratória:</label>
                <div class="breath size-vital">
                    <input placeholder="mrm (Mov. respir. por Minuto...)">
                    <textarea placeholder="Considerações..."></textarea>
                </div>
                <label>Pressão arterial:</label>
                <div class="pressure size-vital">
                    <input placeholder="mmHg (Milímetros de mercúrio...)">
                    <textarea placeholder="Considerações..."></textarea>
                </div>
                <label>Temperatura:</label>
                <div class="temp size-vital">
                    <input placeholder="Celsius">
                    <textarea placeholder="Considerações..."></textarea>
                </div>
            </div>
            <div class="check-size">
                <labeL>Frequência cardíaca:</labeL>
                <div class="checkbox">
                    <input type="radio" id="normal" name="cardiac" value="Normal">
                    <label for="normal">Normal</label><br>
                    <input type="radio" id="taquicardia" name="cardiac" value="Taquicardia">
                    <label for="taquicardia">Taquicardia</label><br>
                    <input type="radio" id="bradicardia" name="cardiac" value="bradicardia">
                    <label for="bradicardia">Bradicardia</label>
                    
                </div>
                <label>Frequência Respiratória:</label>
                <div class="checkbox">
                    <input type="radio" id="Eupneia" name="breath" value="Eupneia">
                    <label for="Eupneia">Eupneia</label><br>
                    <input type="radio" id="Bradipneia" name="breath" value="Bradipneia">
                    <label for="Bradipneia">Bradipneia</label><br>
                    <input type="radio" id="Taquipneia" name="breath" value="Taquipneia">
                    <label for="Taquipneia">Taquipneia</label><br>
                    <input type="radio" id="Apneia" name="breath" value="Apneia">
                    <label for="Apneia">Apneia</label>

                </div>
                <label>Biotipo:</label>
                <div class="checkbox">
                    <input type="radio" id="Normolidio" name="biot" value="Normolidio">
                    <label for="Normolidio">Normolídio</label><br>
                    <input type="radio" id="Brevilinio" name="biot" value="Brevilinio">
                    <label for="Brevilinio">Brevilínio</label><br>
                    <input type="radio" id="Longilineo" name="biot" value="Longilineo">
                    <label for="Longilineo">Longilíneo</label>
                    

                </div>
                <label>Pulsos:</label>
                <div class="checkbox">
                    <input type="radio" id="Carotideo" name="arm" value="Carotideo">
                    <label for="Carotideo">Carotídeo</label><br>
                    <input type="radio" id="Braquial" name="arm" value="Braquial">
                    <label for="Braquial">Braquial</label><br>
                    <input type="radio" id="Radial" name="arm" value="Radial">
                    <label for="Radial">Radial</label>
                    

                </div>
            </div>
            <div class="table-size">

            </div>
